services:
  - type: web
    name: bookshelf-backend
    env: node
    rootDir: backend
    buildCommand: NODE_ENV= npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DB_PATH
        value: /opt/render/project/src/data/bookshelf.db
      - key: FRONTEND_URL
        sync: false
